<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Квест</title>
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, minimum-scale=1.0">
</head>
<body onload="load()">
<div id="start">
<center id="cen"><h1>Добро пожаловать на тест по фильмам!</h1>
    Суть игры по отрывкам фильмов угадать его название
    <br>
    <br>
    <a href="/test/1"><button id="start_button">Нажмите чтобы начать!</button></a></center>
</div>
<div id="dask">
<h3 id="ready"></h3>
</div>

<script>

    var all = {{all}};
    var ready = 0;
    function load(){
    document.getElementById('ready').innerHTML = 'Тест: '+ ready + ' из '+all;
    setInterval(rainbow, 500);
    }
    var colors = ['red','green','blue'];
    var c = 0;
    function rainbow(){
    if(c <= colors.length-1){
    c++;
    console.log(1);
    }else{c=0}
    document.getElementById('start_button').style='background:'+colors[c];
    }
</script>
<style>
    #cen{padding-top: 15%;}
    #start_button:hover{
    transform: scale(1.5);
    transition: 0.5s;
    }
    #start_button{
    background-color: green;
    color: white;
    transition: 0.5s;
    }
    button{font-size:200%;}
    #dask{
    transition: 1s;
    border-radius: 5%;
    position: fixed;
    right: 0%;
    top: 0%;
    background: linear-gradient(45deg, #d60f0f, #C5DDE8);
    padding: 1.5%;
    }
    body{
    background: linear-gradient(90deg, blue, #C5DDE8);
    }
</style>
</body>
</html>
